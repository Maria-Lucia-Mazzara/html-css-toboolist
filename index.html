<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Toboolist</title>
</head>

<body>

    <!-- inizio la parte dell' header -->
    <header>

        <div class="contenitore">

            <img class="logo" src="./assets/img/Logo.png" alt="logo">
            <strong class="logotipo">Toboolist</strong>
        </div>
        </div>
        <!-- / ho creato contenitore per lavorare sul logo e il logotipo  -->

    </header>
    <!-- fine header -->
    <!-- main button -->
    <main>
        <!-- inizio main button -->
        <div class="quadrato_contenitore">

            <button class="batton">Add Task</button>

            <button class="batton2">Add Selection</button>

        </div>
        <!-- fine main button -->

        <!-- inizio main  Task-->

        <div class="quadrato_contenitore2">

            <div class="spazi">
                <span class="freccia">&#9660;</span>
                <strong>New Task</strong>
                <!-- bottone blu -->
                <div class="task">
                    <span class="check">&#10003</span>
                    <span>Quarterly Newsletter</span>
                    <button class="battonblu">editorial</button>

                </div>


            </div>

        </div>

        <!-- fine main task -->

        <!-- inizio main Today -->
        <div class="quadrato_contenitore3">

            <div class="spazi">
                <span class="freccia">&#9660;</span>
                <strong>Today</strong>
                <div class="task">
                    <span class="check">&#10003;</span>
                    <span>Recruiting blog post</span>
                    <button class="battonblu">Editorial</button>

                </div>
                <!-- bottone viola -->
                <div class="task">
                    <span class="check">&#10003;</span>
                    <span>Mobile app luaunch</span>
                    <button class="battonviola">Q1 Goals</button>

                </div>
                <!-- fine bottone viola -->

                <!-- bottone verde -->
                <div class="task">
                    <span class="cross">&#215;</span>
                    <span>Interview John H.</span>
                    <button class="battonverde">Recruiting</button>

                </div>
                <!-- fine bottone verde -->
                <!-- bottone arancio -->
                <div class="task">
                    <span class="check">&#10003;</span>
                    <span>Summit update to mobile storefronts</span>
                    <button class="battonarancio">Mobile</button>

                </div>
                <!-- fine bottone arancio -->





            </div>
        </div>
        <!-- fine main Today -->


        <!-- inizio Upcoming -->
        <div class="quadrato_contenitore2">

            <div class="spazi">
                <span class="freccia">&#9660;</span>
                <strong>Upcoming</strong>
                <div class="task">
                    <span class="cross">&#215;</span>
                    <span>Schedule meeting with Alex</span>

                </div>
                <!-- bottone rosa -->
                <div class="task">
                    <span class="check">&#10003;</span>
                    <span>Homepage refresh</span>
                    <button class="battonrosa">Website</button>

                </div>
                <!-- fine bottone rosa -->
                <!-- bottone lime -->
                <div class="task">
                    <span class="check">&#10003;</span>
                    <span>Homepage refresh</span>
                    <button class="battonlime">Website</button>

                </div>
                <!-- fine bottone lime -->
                <!-- bottone blu -->
                <div class="task">
                    <span class="check">&#10003;</span>
                    <span>Homepage refresh</span>
                    <button class="battonblu">Website</button>

                </div>
                <!-- fine bottone blu -->

            </div>

        </div>
        <!-- fine Upcoming -->


    </main>
</body>

</html>
